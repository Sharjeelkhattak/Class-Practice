<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculater</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Calculater.css" />
  </head>
  <body>
    <form name="form">
      <div class="cant">
        <div>
          <div class="display-items">
            <input type="text" placeholder="0" name="calculation" class="" />
          </div>
        </div>
        <div class="button">
          <div class="cal">
            <input
              type="button"
              class="btn btn-primary"
              name="seven"
              value="7"
              onclick="func(seven.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="eight"
              value="8"
              onclick="func(eight.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="nine"
              value="9"
              onclick="func(nine.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="add"
              value="+"
              onclick="func(add.value)"
            />
          </div>
          <div class="cal">
            <input
              type="button"
              class="btn btn-primary"
              name="four"
              value="4"
              onclick="func(four.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="five"
              value="5"
              onclick="func(five.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="six"
              value="6"
              onclick="func(six.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="sub"
              value="-"
              onclick="func(sub.value)"
            />
          </div>
          <div class="cal">
            <input
              type="button"
              class="btn btn-primary"
              name="one"
              value="1"
              onclick="func(one.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="two"
              value="2"
              onclick="func(two.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="three"
              value="3"
              onclick="func(three.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="divi"
              value="/"
              onclick="func(divi.value)"
            />
          </div>
          <div class="cal">
            <input
              type="button"
              class="btn btn-primary"
              name="dot"
              value="."
              onclick="func(dot.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="zero"
              value="0"
              onclick="func(zero.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="equl"
              value="="
              onclick="func(equl.value)"
            />
            <input
              type="button"
              class="btn btn-primary"
              name="multi"
              value="*"
              onclick="func(multi.value)"
            />
          </div>
        </div>
      </div>
    </form>
    <script>
      function func(result) {
        form.calculation.value = form.calculation.value + result;
      }
    </script>
  </body>
</html>
