<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h2>JavaScript</h2>
    <script>
      const arr = ["Sharjeel", "Usman", "Noman", "Usama", "Shoaib"];
      const obj = { name: "Sharjeel", age: "20", city: "Khanewal" };
      for (x in arr) {
        console.log(x + " " + arr[x]);
      }
      for (i in obj) {
        console.log(i + " " + obj[i]);
      }
      for (y of arr) {
        console.log(y);
      }
    </script>
  </body>
</html>
