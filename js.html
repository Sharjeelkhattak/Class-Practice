<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
  </head>
  <body id="body">
    <h2>JAVA</h2>
    <p id="practice"></p>
    <script>
      let x = "Sharjeel";
      document.getelementbyid("body").style.backgroundcolor = "black";
      document.getelementbyid("practice").innerHTML = "Hi" + x;
      document.getelementbyid("practice").style.color = "white";
      document.write("Hi world");
    </script>
  </body>
</html>
